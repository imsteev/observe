<!DOCTYPE html>
<html>
<script>
function observeNewThought() {
	const input = document.getElementById('your-thought');
	const newThought = document.createElement('div');
	newThought.classList.add('thought');
	newThought.append(input.value);
	const ctr = document.getElementById('thought-container');
	ctr.prepend(newThought);
	input.value = '';
}
</script>
<style>
.thought {
	padding: 4rem;
	border: solid 1px black;
	animation: fadeOut 5s ease-out forwards;
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

#input-container {
	padding: 1rem;
	border-radius: 5px;
	position: fixed;
	bottom: 5px;
	font-size: 20px;
	gap: 2rem;
	margin-inline: auto;
}

input {
	font-size: 28px;
}
</style>
<body>
<main>
<div id="thought-container"></div>
<div id="input-container">
<b>type your thought</b>
<p>you will see it on the screen, and then see it die</p>
<textarea rows="10" cols="40" id="your-thought" type="text" name="your-thought"></textarea>
<button type="button" onclick="observeNewThought()">observe</button>
</div>
</main>
</body>
</html>
